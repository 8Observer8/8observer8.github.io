<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First person movement using WebGL 1.0 and JavaScript</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body style="caret-color: transparent;">

    <div style="position: relative; width: 100%; height: 100%;">
        <div id="sidePanel" style="position: absolute; top: 20px; right: 20px; display: none;">
            <span style="color: white; font-size: 30px;">Camera control:</span><br>
            <span style="color: white; font-size: 20px;">LMB - to rotate</span><br>
            <span style="color: white; font-size: 20px;">MMB - to zoom in/out</span><br>
            <span style="color: white; font-size: 20px;">RMB - to pan</span><br>
            <span style="color: white; font-size: 20px;">F - back to FPV</span>
        </div>
        <canvas id="renderCanvas"></canvas>
    </div>

    <script type="importmap">
        {
            "imports": {
                "ammo": "https://8observer8.github.io/libs/ammojs/ammo.js",
                "gl-matrix": "https://8observer8.github.io/libs/gl-matrix@3.4.3/gl-matrix.min.js"
            }
        }
    </script>

    <div id="instructions">
        <span>Control: WASD and mouse</span>
        <br>
        <span>Click to continue</span>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
