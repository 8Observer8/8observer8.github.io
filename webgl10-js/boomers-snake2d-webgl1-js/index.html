<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake 2D. WebGL1, JavaScript</title>
    <style>
        #btnStart {
            background-color: #04AA6D; /* Green */
            border: none;
            color: white;
            font-size: 20px;
            position: absolute;
            top: 175px;
            left: 150px;
            border-radius: 12px;
            cursor: pointer;
        }

        #guiPanel {
            background-color: darkblue;
            width: 400px;
            height: 400px;
            position: relative;
        }

        #renderCanvas {
            background-color: green;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="scorePanel" style="text-align: center;" hidden>
        <h3>You scored <span id="currentScore">4</span> out of <span id="scoreGoal">9</span></h3>
    </div>

    <div id="guiPanel" hidden>
        <canvas id="renderCanvas" width="400" height="400"></canvas>
        <button id="btnStart" hidden>Start</button>
    </div>

    <div id="controlInfoPanel" style="text-align: center;" hidden>
        <p>Use WASD keys or arrow keys to control the snake</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "gl-matrix": "https://cdn.skypack.dev/gl-matrix@3.4.3"
            }
        }
    </script>

    <script type="module" src="./js/bundle.js"></script>
</body>

</html>
