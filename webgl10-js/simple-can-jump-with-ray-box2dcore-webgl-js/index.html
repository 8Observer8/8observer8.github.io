<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        #colliderCheckbox {
            cursor: pointer;
        }
    </style>
</head>

<body style="caret-color: transparent;">
    <p>Press Ctrl+Shift+J to open the console output in Chrome.<br>
    You can see that the down ray checks ground and up ray checks platforms</p>
    <p>Press A, S or arrow-keys - to move</p>
    <p>Press W or up-key - to jump</p>
    <p><a href="https://github.com/8Observer8/simple-can-jump-with-ray-box2dcore-webgl-js">GitHub Repository with instruction for Rollup</a></p>
    <div style="position: relative; width: 350px;">
        <div style="position: absolute; right: 70px; top: 20px;">
            <input type="checkbox" id="colliderCheckbox" checked>
            <label for="colliderCheckbox" style="cursor: pointer;">
                <span style="color: white">Show colliders</span>
            </label>
        </div>
        <canvas id="renderCanvas" width="350" height="350"></canvas>        
    </div>

    <!-- Since import maps are not yet supported by all browsers, it is
        necessary to add the polyfill es-module-shims.js
        Source: https://threejs.org/docs/index.html#manual/en/introduction/Installation -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "gl-matrix": "https://cdn.skypack.dev/gl-matrix@3.4.3",
                "@box2d/core": "https://cdn.skypack.dev/@box2d/core@0.10.0"
            }
        }
    </script>

    <script type="module" src="./js/bundle.js"></script>
</body>

</html>
