<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>First Person. DAE, OimoPhysics, Rollup, WebGL, JavaScript</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body style="caret-color: transparent;">
    <div style="position: absolute; top: 20px; left: 20px; color: white;">
        <p>W, A, S, D keys to move</p>
        <p>Arrow-keys to rotate a camera</p>
    </div>
    <div style="position: absolute; top: 20px; right: 20px;">
        <input type="checkbox" id="colliderCheckBox">
        <label for="colliderCheckBox">
            <span style="color: white;">Show colliders</span>
        </label>
    </div>
    <canvas id="renderCanvas"></canvas>

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "gl-matrix": "https://cdn.skypack.dev/gl-matrix@3.4.3",
                "oimo-physics": "https://cdn.jsdelivr.net/gh/saharan/OimoPhysics@1.2.4/bin/js/OimoPhysics.js"
            }
        }
    </script>

    <script type="module" src="./js/bundle.js"></script>
</body>

</html>
