<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Minesweeper 2D Noobtuts Port. Planck.js, WebGL 1.0, JavaScript</title>

    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/gl-matrix-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/planck-js@0.3.31/dist/planck.min.js"></script>
</head>

<body>
    <canvas id="renderCanvas" width="200" height="200"></canvas>

    <div id="output"></div>

    <img id="assetsImage" src="assets/assets.png" hidden>

    <script type="x-shader/x-vertex" id="defaultVertexShader">
        attribute vec3 aPosition;
        attribute vec2 aTexCoord;
        uniform mat4 uMvpMatrix;
        varying vec2 vTexCoord;
        void main()
        {
            gl_Position = uMvpMatrix * vec4(aPosition, 1.0);
            vTexCoord = aTexCoord;
        }
    </script>

    <script type="x-shader/x-fragment" id="defaultFragmentShader">
        precision mediump float;
        uniform sampler2D uSampler;
        varying vec2 vTexCoord;
        void main()
        {
            gl_FragColor = texture2D(uSampler, vec2(vTexCoord.s, vTexCoord.t));
        }
    </script>

    <script src="js/field-element.js"></script>
    <script src="js/object-for-graphics.js"></script>
    <script src="js/shader-program.js"></script>
    <script src="js/webgl-context.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
