<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <style>
        .myFont * {
            font-size: 18.667px;
            font-family: serif
        }
    </style>
</head>

<body>
    <div style="position: absolute; width: 400px;" class="myFont">
        <div style="margin: 10px;">
            <span>Введите координаты домика:</span>
            <input id="housePosX" type="text" style="width: 50px;" value="75" />
            <input id="housePosY" type="text" style="width: 50px;" value="100" />
            <button id="applyButton">Применить</button>
        </div>
    </div>

    <canvas id="renderCanvas" width="400" height="400"></canvas>

    <!-- Since import maps are not yet supported by all browsers, it is
        necessary to add the polyfill es-module-shims.js
        Source: https://threejs.org/docs/index.html#manual/en/introduction/Installation
    -->
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "gl-matrix": "https://cdn.skypack.dev/gl-matrix@3.4.3"
            }
        }
    </script>

    <script type="module" src="./js/bundle.js"></script>
</body>

</html>
