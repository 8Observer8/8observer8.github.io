<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Example</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body style="caret-color: transparent;">

    <h3 style="text-align: center;">The Pong game</h3>

    <div id="guiPanel" hidden="true">
        <canvas id="renderCanvas" width="350" height="350"></canvas>
        <button id="btnStart">Start Game</button>
        <div id="scores" hidden="true">
            <div style="position: absolute; top: 50px; left: 80px;">
                <span id="scoreForLeftRacket" style="color: white;">0/10 (0)</span>
            </div>
            <div id="scoreForRightRacket" style="position: absolute; top: 50px; right: 80px;">
                <span id="scoreForRightRacket" style="color: white;">0/10 (0)</span>
            </div>
        </div>
        <div id="checkBoxes" hidden="true">
            <div style="position: absolute; bottom: 20px; right: 20px;">
                <input type="checkbox" id="showCollidersCheckBox">
                <label for="showCollidersCheckBox">
                    <span style="color: white;">Show colliders</span>
                </label>
            </div>
            <div style="position: absolute; bottom: 20px; left: 20px;">
                <input type="checkbox" id="showSpritesCheckBox" checked="true">
                <label for="showSpritesCheckBox">
                    <span style="color: white;">Show sprites</span>
                </label>
            </div>
        </div>
    </div>

    <div id="controls" style="text-align: center;" hidden="true">
        <p><b>Left racket:</b> W and S - to move; <b>Right racket:</b> Arrow Up and Arrow Down - to move<p>
    </div>

    <div id="tools" style="text-align: center;" hidden="true">
        <p>Tools: <a href="https://lusito.github.io/box2d.ts/" target="_blank">box2d/core</a>, pure WebGL 1.0, Web Audio API, and JavaScript</p>
    </div>

    <div id="sourceCode" style="text-align: center;" hidden="true">
        <p>Source code: GitHub, Plunker</p>
        <p>Topic: link</p>
    </div>

    <!-- Since import maps are not yet supported by all browsers, its is
        necessary to add the polyfill es-module-shims.js -->
    <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "@box2d/core": "https://cdn.skypack.dev/@box2d/core@0.10.0",
                "gl-matrix": "https://cdn.jsdelivr.net/npm/gl-matrix@3.4.3/+esm"
            }
        }
    </script>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
