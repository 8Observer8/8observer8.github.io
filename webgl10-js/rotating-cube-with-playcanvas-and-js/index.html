<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Rotating cube with PlayCanvas and JavaScript</title>
</head>

<body style="caret-color: transparent;">
    <a href="https://forum.playcanvas.com/t/solved-how-to-use-playcanvas-with-importmap/32204">Topic</a>

    <h3>Playgrounds:</h3>

    <ul>
        <li>Replit: <a href="https://replit.com/@8Observer8/Rotating-cube-with-PlayCanvas-and-JavaScript">https://replit.com/@8Observer8/Rotating-cube-with-PlayCanvas-and-JavaScript</a></li>

        <li>Glitch: <a href="https://glitch.com/edit/#!/steady-equal-blossom">https://glitch.com/edit/#!/steady-equal-blossom</a></li>
        <li>PlayCode: <a href="https://playcode.io/1536875">https://playcode.io/1536875</a></li>
    </ul>

    <canvas id="renderCanvas" width="350" height="350"></canvas>

    <!-- Since import maps are not yet supported by all browsers, its is
        necessary to add the polyfill es-module-shims.js -->
    <script async src="https://unpkg.com/es-module-shims@1.7.3/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "playcanvas-mjs": "https://cdn.jsdelivr.net/npm/playcanvas@1.64.4/+esm"
            }
        }
    </script>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
