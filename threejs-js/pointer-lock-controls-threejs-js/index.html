<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Walk on a Plane using PointerLockControls.js in Three.js</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <canvas id="renderCanvas"></canvas>

    <div id="instructions">
        <div id="content">
            <h1>Click to Play</h1>
            <p>(W, A, S, D = Move, MOUSE = Look)</p>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.min.js",
                "pointer-lock-controls": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/controls/PointerLockControls.js"
            }
        }
    </script>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
