<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <title>Radio Button</title>

    <!-- v3.1 -->
    <script src="https://dl.dropboxusercontent.com/s/hqlzrheqo10mr3b/babylon.custom.js"></script>
    <!-- v3.2 -->
    <!-- <script src="https://dl.dropboxusercontent.com/s/k7blskcvb8zobf4/babylon.custom.js"></script> -->

    <script src="js/bundle.min.js"></script>
</head>

<body>
    <div class="right">
        <p>
            <input type="radio" name="shapes" value="cube" id="cube">
            <label for="cube">Cube</label>
        </p>
        <p>
            <input type="radio" name="shapes" id="sphere" value="sphere" checked>
            <label for="sphere">Sphere</label>
        </p>
        <p>
            <input type="radio" name="shapes" id="cylinder" value="cylinder">
            <label for="cylinder">Cylinder</label>
        </p>
        <button id="one" style="font-size: 20px;">Press</button>
    </div>
    <canvas id="renderCanvas"></canvas>
</body>

</html>
