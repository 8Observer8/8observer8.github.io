<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .prevent-select {
            user-select: none;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border: 1px solid #444;
        }

        .controls-table {
            border-collapse: collapse;
            width: 100%;
        }

        .controls-table th,
        .controls-table td {
            border: 1px solid #000;
            padding: 6px 10px;
            text-align: left;
        }

        .controls-table thead th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
    </style>
</head>

<body style="caret-color: transparent;">

    <main class="container-fluid py-2">
        <div class="row g-3 align-items-start">

            <!-- Canvas: top on mobile, left on desktop -->
            <div class="col-12 col-lg-7 text-center">
                <canvas id="canvas" aria-label="Game canvas"></canvas>
            </div>

            <!-- Info: bottom on mobile, right on desktop -->
            <div class="col-12 col-lg-5">

                <section class="controls mb-3">
                    <h5>Keyboard controls</h5>

                    <table class="controls-table">
                        <thead>
                            <tr>
                                <th>Key</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><kbd>Arrow keys</kbd> / <kbd>WASD</kbd></td>
                                <td>Move</td>
                            </tr>
                        </tbody>
                    </table>
                </section>

                <section class="credits small">
                    <p>
                        Assets:
                        <a href="https://github.com/liberationfonts/liberation-fonts/releases/tag/2.1.5" target="_blank" rel="noopener noreferrer">
                            Liberation Fonts
                        </a>
                    </p>

                    <p class="prevent-select">
                        Code in C:
                        <a href="https://github.com/8Observer8/collision-detection-box2d-3.1.1-sdl-3.3.6-c" target="_blank" rel="noopener noreferrer">
                            GitHub
                        </a>
                    </p>

                    <p class="prevent-select">
                        Code in Python:
                        <a href="https://github.com/8Observer8/collision-detection-pybox2d-2.3.1-pysdl-3.3.2-python" target="_blank" rel="noopener noreferrer">
                            GitHub
                        </a>
                    </p>

                    <p class="prevent-select">
                        EXE:
                        <a href="https://www.dropbox.com/scl/fi/ix3eesrf2q5j6zxqtaxij/collision-detection-box2d-3.1.1-sdl-3.3.6-c-exe.zip?rlkey=hk4b5cgomcts1rvif8asma42r&st=5rsr6vx9&raw=1" target="_blank" rel="noopener noreferrer">
                            Download
                        </a>
                        <span class="text-muted">(zip - 2.43 MB)</span>
                    </p>
                </section>

            </div>
        </div>
    </main>

    <script async src="./js/app.js"></script>
</body>

</html>
