<body>
    <canvas id="renderCanvas"></canvas>

    <div id="rightPanel">
        <div style="pointer-events: auto">
            <input type="checkbox" name="" id="checkBoxShowColliders" checked=""> <label for="checkBoxShowColliders">Show Colliders</label>

        <ul>
            <li>WASD - for movement</li>
